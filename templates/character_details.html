<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ character.name }} - Solo Leveling Arise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/characters.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/character_details.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/partials/passives.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/partials/skills.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/partials/artefacts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/partials/cores.css') }}">
</head>
<body 
    class="{% if character.background_image %}background-image{% endif %}"
    style="{% if character.background_image %}background-image: url('{{ url_for('static', filename=character.background_image) }}');{% endif %}"
>
    {% include 'navbar.html' %}

    <!-- Conteneur principal divisé en deux colonnes -->
    <div class="layout">
        <!-- Colonne pour l'image -->
        <div class="image-column">
            <div class="character-image">
                <img src="{{ url_for('static', filename=character.image) }}" alt="{{ character.name }}">
            </div>
        </div>

        <!-- Colonne pour le contenu principal -->
        <div class="content-column">
            <div class="container">
                <h1>{{ character.name }}</h1>
                <p style="text-align: center; color: #ffcc00; font-weight: bold;">
                    Type: {{ character.type }}
                </p>

                <!-- Conteneur pour les onglets et le contenu -->
                <div class="character-info">
                    <div class="tabs-and-content">
                        <!-- Système d'onglets -->
                        <div class="tabs">
                            <div class="tab active" data-tab="passives">Passifs</div>
                            <div class="tab" data-tab="skills">Skills</div>
                            <div class="tab" data-tab="artefacts">Artefacts</div>
                            <div class="tab" data-tab="cores">Noyaux</div>
                        </div>

                        <!-- Contenu des onglets -->
                        {% include 'partials/passives.html' %}
                        {% include 'partials/skills.html' %}
                        {% include 'partials/artefacts.html' %}
                        {% include 'partials/cores.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestion des onglets
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Retirer la classe active de tous les onglets
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                // Ajouter la classe active à l'onglet cliqué et son contenu
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>

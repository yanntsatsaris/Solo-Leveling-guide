<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Solo Leveling Arise</title>
    <link rel="stylesheet" href="{{ asset_url_for('static', filename='css/password_forms.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon-onglet.png') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <h1>Réinitialiser votre mot de passe</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Réinitialiser le mot de passe</button>
        </form>
    </div>
</body>
</html>

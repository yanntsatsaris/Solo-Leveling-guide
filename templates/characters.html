<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Leveling Arise : Characters</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/characters.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/icon-onglet.png') }}"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1>Characters</h1>
      <p
        style="
          color: #ffcc00;
          font-weight: bold;
          text-align: center;
          margin-top: 20px;
        "
      >
        Discover the characters from Solo Leveling Arise.
      </p>
      <div
        class="character-types"
        style="text-align: center; margin-bottom: 20px"
      >
        <button
          class="type-button"
          data-type="All"
          style="
            margin: 5px;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          All
        </button>
        {% for type in character_types %}
        <button
          class="type-button"
          data-type="{{ type }}"
          style="
            margin: 5px;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          {{ type }}
        </button>
        {% endfor %}
      </div>
      <div
        class="rarity-filters"
        style="text-align: center; margin-bottom: 20px"
      >
        <button
          class="rarity-button"
          data-rarity="All"
          style="
            margin: 5px;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          All
        </button>
        {% for rarity in rarities %}
        <button
          class="rarity-button"
          data-rarity="{{ rarity }}"
          style="
            margin: 5px;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          {{ rarity }}
        </button>
        {% endfor %}
      </div>
      <table id="character-table" style="width: 100%; text-align: center">
        <tr>
          {% for image in images %}
          <td data-type="{{ image.type }}" data-rarity="{{ image.rarity }}">
            <a href="{{ url_for('character_details', alias=image.alias) }}">
              <img
                src="{{ url_for('static', filename=image.path) }}"
                alt="{{ image.name }}"
                style="width: 150px; height: auto; margin: 10px"
              />
            </a>
            <p hidden>{{ image.name }}</p>
          </td>
          {% if loop.index % 10 == 0 %}
        </tr>
        <tr>
          {% endif %} {% endfor %}
        </tr>
      </table>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const typeButtons = document.querySelectorAll(".type-button");
        const rarityButtons = document.querySelectorAll(".rarity-button");
        const characterCells = document.querySelectorAll("#character-table td");

        let selectedType = "All";
        let selectedRarity = "All";

        function filterCharacters() {
          characterCells.forEach((cell) => {
            const matchesType =
              selectedType === "All" ||
              cell.getAttribute("data-type") === selectedType;
            const matchesRarity =
              selectedRarity === "All" ||
              cell.getAttribute("data-rarity") === selectedRarity;
            cell.style.display = matchesType && matchesRarity ? "" : "none";
          });
        }

        typeButtons.forEach((button) => {
          button.addEventListener("click", () => {
            selectedType = button.getAttribute("data-type");
            filterCharacters();
          });
        });

        rarityButtons.forEach((button) => {
          button.addEventListener("click", () => {
            selectedRarity = button.getAttribute("data-rarity");
            filterCharacters();
          });
        });
      });
    </script>
  </body>
</html>
